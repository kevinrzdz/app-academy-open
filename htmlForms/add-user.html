<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Learning the Forms</title>
</head>

<body>
<h1>Hello, Forms!</h1>
<form method="post">
    <fieldset>
        <legend>Add user</legend>

        <div>
            <label>
                First name
                <input type="text">
            </label>
        </div>

        <div>
            <label>
                Last name
                <input type="text">
            </label>
        </div>

        <div>
            <label>
                Email
                <input type="email">
            </label>
        </div>

        <div>
            <label>
                Status
                <select>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="guest">Guest</option>
                </select>
            </label>
        </div>

        <div>
            <p>Choose your favourite programming language:</p>
            <label>
                HTML
                <input type="radio" value="HTML">
            </label>
            <label>
                CSS
                <input type="radio" value="CSS">
            </label>
            <label>
                JavaScript
                <input type="radio" value="JavaScript">
            </label>
        </div>

        <div>
            <label>
                Comments
                <textarea></textarea>
            </label>
        </div>

        <div>
            <label>
                Current date
                <input type="date">
            </label>
        </div>

        <div>
            <label>
                Sing up for newsletter
                <input type="checkbox">
            </label>
            <label>
                Agree to terms and conditions
                <input type="checkbox">
            </label>
        </div>

        <div>
            <button>Submit</button>
        </div>
    </fieldset>
</form>
</body>

</html>
